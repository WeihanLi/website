<section id="features">
  <div class="cs-height_25 cs-height_lg_25"></div>
  <div class="container">
    <div class="row align-items-center flex-column-reverse-lg">
      <div class="col-lg-12 wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.4s">
        <img class="img-fluid rounder" src="{{page.image}}" alt="{{page.title}}">
      </div>
      <div class="col-md-10 mx-auto wow fadeIn mt-5" data-wow-duration="1s" data-wow-delay="0.2s">
        <div class="cs-height_0 cs-height_lg_0"></div>
        <div class="cs-right_space_40">
          <div class="cs-seciton_heading cs-style1">
            <h3 class="cs-section_title cs-font_16 cs-font_14_sm cs-gradient_color text-uppercase">{{page.features.intro}}</h3>
            <h2 class="cs-section_subtitle cs-m0 cs-font_36 cs-font_24_sm">{{page.features.title}}</h2>
          </div>
          <div class="cs-height_20 cs-height_lg_20"></div>
        {{content}}
        </div>
      </div>
    </div>
  </div>
</section>
<div class="cs-height_25 cs-height_lg_25"></div>
