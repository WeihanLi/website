<div class="cs-height_100 cs-height_lg_70"></div>
  <div class="cs-footer_wrap">
    <div class="container wow fadeIn" data-wow-duration="1s" data-wow-delay="0.2s">
      <div class="cs-cta cs-style1 cs-accent_bg text-center">
        <h2 class="cs-cta_title cs-white_color cs-font_64 cs-font_36_sm cs-m0">{{site.footer.title}}</h2>
        <div class="cs-height_10 cs-height_lg_10"></div>
        <div class="cs-cta_subtitle cs-white_color">{{site.footer.text}}</div>
        <div class="cs-height_30 cs-height_lg_30"></div>
        <div class="cs-cta_btns cs-center">
		{% for cs in site.footer.button %}
          <a href="{{cs.link}}" class="cs-btn cs-btn_filed cs-white_btn_2">
		  <img class="me-1" width="20" height="20" src="{{cs.icon}}"/>
           <span>{{cs.text}}</span>
         </a>
		 {% endfor %}
      </div>
   </div>
</div>
